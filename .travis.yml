language: cpp 
compiler: gcc
sudo: true

addons: 
  apt: 
    packages: 
      - libboost-all-dev
    
before_install:
  - sudo add-apt-repository -y ppa:ubuntu-toolchain-r/test
  - sudo apt-get update -qq
  - sudo pip install codecov

before_script: 
  - mkdir build 
  - cd build 
  - cmake ..

script: 
  - export CC=gcc-7
  - make

after_success:
  - ../get_code_cov.sh
  - codecov
